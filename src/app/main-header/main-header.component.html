<mat-toolbar class="hidePrint" color="primary">
  
  <img src="assets/images/whatsapp_group_logo.png"
    style="max-height: 90%; margin-right: 1rem;" />
  
    <a routerLink="main" routerLinkActive="menu-linkactive" mat-button>
    <span style="font-size: 20px;">Lolindhir's Homerules</span>
  </a>

  <!-- <span class="example-spacer"></span> -->

  <div fxShow="true" fxHide.gt-sm>
    <button mat-button [matMenuTriggerFor]="menu" style="cursor: pointer;">
      <mat-icon class="normal-button-icon">double_arrow</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="spells">Spells</button>
      <button mat-menu-item routerLink="feats">Feats</button>
    </mat-menu>
  </div>
  
  <div fxShow="true" fxHide.lt-md>
    <span style="margin-left: 10px; margin-right: 10px;">|</span>
    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
    <a routerLink="spells" mat-button>Spells</a>
    <a routerLink="feats" mat-button>Feats</a>
  </div>
  
</mat-toolbar>
