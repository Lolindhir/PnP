<div>

  <div fxLayout="row" fxLayoutAlign="left center" style="width: 225px; margin-right: 1rem;">

    <div>
      <mat-form-field style="width: 160px; font-size: larger; margin-left: 0.5rem;">
        <mat-label>
          <mat-icon>search</mat-icon>
          <!-- Filter by ALL -->
        </mat-label>
        <input matInput [(ngModel)]="filterAll" (keyup)="applyFilter()" #input>
      </mat-form-field>
    </div>

    <div *ngIf="filterAll.length > 0">
      <button color="primary" mat-button (click)="onFilterCleared()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>

  </div>

  <mat-paginator [pageSizeOptions]="[20, 50, 100]" aria-label="Select page of items"></mat-paginator>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8">
    
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Data Columns-->
    <ng-container *ngFor="let column of columns" matColumnDef="{{column.columnDef}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.header}} </th>
      <td mat-cell *matCellDef="let row" class="{{column.class}}"> {{column.cell(row)}} </td>
    </ng-container>
  
    <!-- Expand Column -->
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button aria-label="expand row" (click)="(expandedItem = expandedItem === item ? null : item); $event.stopPropagation()">
          <mat-icon *ngIf="expandedItem !== item">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedItem === item">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let item" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="item-detail" [@detailExpand]="item == expandedItem ? 'expanded' : 'collapsed'">
            <div class="item-subline"> {{item.subline}}</div>
            <div *ngIf="item.description.length > 0" class="item-description" [innerHTML]="item.description"></div>
            <div *ngIf="item.asset">
              <img src={{item.assetPath}} style="max-width: 100%; margin-right: 1rem;"/>
            </div>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
        class="item-row"
        [class.example-expanded-row]="expandedItem === element"
        (click)="expandedItem = expandedItem === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="columnsToDisplayWithExpand.length">No data matching the filter {{filterAll}}</td>
    </tr>

  </table>

</div>
