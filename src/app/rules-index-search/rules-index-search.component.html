<div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Search Rules</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()" />
    </mat-form-field>
  
    <div *ngIf="searchResults.length > 0" class="results-container" fxLayout="column" fxLayoutAlign="start center" >
        <mat-card *ngFor="let result of searchResults" (click)="navigateTo(result.route)" class="result-card">
            <mat-card-title [innerHTML]="result.term | highlightRulesSearch:searchTerm"></mat-card-title>
            <mat-card-content>{{ result.reference }}</mat-card-content>
        </mat-card>
    </div>
</div>
