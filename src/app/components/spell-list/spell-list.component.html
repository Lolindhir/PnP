<div class="container">

    <h1> Zauberliste </h1>  

    <form novalidate #form="ngForm">

        <div class="form-group">
        <strong>Gender</strong>
        <select class="form-control"
                name="gender"
                [(ngModel)]="gender">
                <!-- (change)="name = ''">     Remove this if you want a continuous filter -->
            <option></option>      
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        </div>  

        <div class="form-group">
        <strong>Name</strong>
        <select class="form-control"
                name="name"
                [(ngModel)]="name">
            <option></option>      
            <option *ngFor="let name of names"
                    [value]="name">{{ name }}</option>
        </select>
        </div>   

        <br/><br/>

        <table>  
            <thead>    
                <th>ID</th>  
                <th>Name</th>  
                <th>Email</th>  
                <th>Gender</th>   
            </thead>  
            <tbody>  
                <tr *ngFor="let student of students | spellTableFilter: form.value">  
                    <td>{{ student.id }}</td>  
                    <td>{{ student.name }}</td>  
                    <td>{{ student.email }}</td>  
                    <td>{{ student.gender }}</td>  
                </tr>  
            </tbody>  
        </table>

        <ul>
            <li *ngFor="let student of students | spellTableFilter: form.value">
                {{ student.id }} {{ student.name }}
            </li>
        </ul>

        <mat-accordion>

            <mat-expansion-panel *ngFor="let student of students | spellTableFilter: form.value">

                <mat-expansion-panel-header>
                    {{student.name}}
                </mat-expansion-panel-header>
                    ID: {{student.id}}
                    Mail: {{student.email}}
                    Geschlecht: {{student.gender}}
            </mat-expansion-panel>

        </mat-accordion>

    </form>

</div>
