<div class="container">

  <h1> Zauberliste </h1>

  <form novalidate #filterForm="ngForm">

    <div class="form-group">
      <strong>Gender</strong>
      <select class="form-control" name="gender" [(ngModel)]="gender">
        <!-- (change)="name = ''">     Remove this if you want a continuous filter -->
        <option></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <!-- <div class="form-group">
      <strong>Name</strong>
      <select class="form-control" name="name" [(ngModel)]="name">
        <option></option>
        <option *ngFor="let name of names" [value]="name">{{ name }}</option>
      </select>
    </div> -->

    <br /><br />

    <div class="form-group">
      <mat-form-field appearance="fill">
        <input matInput placeholder="Namensfilter" name="name" [(ngModel)]="name">
      </mat-form-field>
    </div>

    <mat-accordion>

      <mat-expansion-panel *ngFor="let student of students | spellFilter: name">

        <mat-expansion-panel-header>
          {{student.name}}
        </mat-expansion-panel-header>
        ID: {{student.id}}
        <br>
        Mail: {{student.email}}
        <br>
        Geschlecht: {{student.gender}}

      </mat-expansion-panel>

    </mat-accordion>

  </form>

</div>
