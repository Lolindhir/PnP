name: Build and Deploy

on:
  workflow_dispatch:   # manueller Start
  # push:
  #   branches: [ master ]

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run markdown build (PowerShell)
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File ./build-markdown.ci.ps1

      - name: Setup git for commit
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Commit generated assets
        shell: bash
        run: |
          git add -A src/assets || true
          if git diff --cached --quiet; then
            echo "No generated changes to commit"
          else
            git commit -m "chore(ci): update generated assets from markdown build [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          fi

      - name: Build Angular app
        env:
          BASE_HREF: "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        run: npm run build -- --base-href="${{ env.BASE_HREF }}"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

      - name: Deployment Summary
        if: always()
        shell: bash
        env:
          PAGES_URL: "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        run: |
          echo "===== Deployment Summary ====="
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Run by: $GITHUB_ACTOR"
          echo "Expected Pages URL: $PAGES_URL"
          echo "Checking URL reachability (HEAD request)..."
          if command -v curl >/dev/null 2>&1; then
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" -I -L "$PAGES_URL") || true
            echo "HTTP status: $STATUS"
            if [ "$STATUS" = "200" ]; then
              echo "Pages appears live: $PAGES_URL"
            else
              echo "Pages not 200 (may be not yet published or caching). Visit: $PAGES_URL"
            fi
          else
            echo "curl not available in runner; skipping HTTP check. Open: $PAGES_URL"
          fi
          echo "You can also inspect GitHub Pages deployments: https://github.com/${{ github.repository }}/deployments"
